<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<h1>The Scenic Train</h1>
		<p>Sauntering times below...</p>
	</div>
	<div class="current-schedule table-responsive">
		<table class="table" id="train-table">
			<caption>Current Schedule</caption>
			<tbody>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</tbody>
		</table>
		
	</div>
	
		<form>
		  <div class="form-group">
		    <label for="train-name">Train Name</label>
		    <input type="text" class="form-control" id="train-name">
		  </div>
		  <div class="form-group">
		    <label for="destination">Destination</label>
		    <input type="text" class="form-control" id="destination">
		  </div>
		  <div class="form-group input-group bootstrap-timepicker timepicker">
		    <label for="first-train-time">First Train Time (24-Hour Clock Notation)</label>
		    <input id="first-train-time" type="text" class="form-control input-small input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
		  </div>
		  <div class="form-group">
		    <label for="frequency">Frequency (min)</label>
		    <input type="text" class="form-control" id="frequency">
		  </div>
		  <button type="submit" class="btn btn-default" id="add-train-btn">Submit</button>
		</form>
	
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/js/bootstrap-timepicker.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/js/javascript.js"></script>	
	
</body>
</html>
