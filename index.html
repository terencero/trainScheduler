<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<h1>The Scenic Train</h1>
		<p>Sauntering times below...</p>
	</div>
	<div class="current-schedule table-responsive">
		<table class="table">
			<caption>Current Schedule</caption>
			<tbody>
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency (min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</tbody>
		</table>
		
	</div>
	
		<form>
		  <div class="form-group">
		    <label for="train-name">Train Name</label>
		    <input type="text" class="form-control" id="train-name" placeholder="Train Name">
		  </div>
		  <div class="form-group">
		    <label for="destination">Destination</label>
		    <input type="text" class="form-control" id="destination" placeholder="Olympia, Washington">
		  </div>
		  <div class="form-group">
		    <label for="first-train-time">First Train Time (24-Hour Clock Notation)</label>
		    <input type="text" class="form-control" id="first-train-time" placeholder="24:00">
		  </div>
		  <div class="form-group">
		    <label for="frequency">Frequency (min)</label>
		    <input type="text" class="form-control" id="frequency" placeholder="20">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	

	
	<script scr="assets/js/javascript.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
</body>
</html>
